<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>SpotifyPesquisa</title>
  <style>
    body {
      background: linear-gradient(to bottom, #1DB954, #ffffff);
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      margin: 0;
    }

    .card {
      background-color: white;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      max-width: 360px;
      margin: auto;
      padding: 24px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header img {
      height: 28px;
    }

    .header span {
      background-color: #1DB954;
      color: white;
      padding: 6px 16px;
      border-radius: 20px;
      font-weight: bold;
      font-size: 16px;
    }

    .profile-img {
      width: 140px;
      border-radius: 12px;
      margin: 20px 0;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .reward-box {
      background-color: #eaffea;
      border: 2px dashed #1DB954;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
    }

    .reward-box h2 {
      color: #1DB954;
      margin: 10px 0 0;
      font-size: 24px;
    }

    .question {
      margin-bottom: 12px;
      font-weight: bold;
      font-size: 16px;
    }

    .buttons {
      margin-bottom: 20px;
    }

    .buttons button {
      padding: 10px 18px;
      margin: 5px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      color: white;
      cursor: pointer;
      font-size: 14px;
      transition: 0.2s;
    }

    .btn-under-18 {
      background-color: #1DB954;
    }

    .btn-under-18:hover {
      background-color: #14833b;
    }

    .btn-over-18 {
      background-color: #888;
    }

    .btn-over-18:hover {
      background-color: #555;
    }

    .submit-btn {
      background-color: #ffc107;
      color: black;
      padding: 14px 22px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: 0.3s;
    }

    .submit-btn:hover {
      background-color: #e0a800;
    }

  </style>
</head>
<body>

  <div class="card">
    <div class="header">
      <img src="https://upload.wikimedia.org/wikipedia/commons/2/26/Spotify_logo_with_text.svg" alt="Spotify Logo">
      <span>R$ 100,00</span>
    </div>

    <img class="profile-img" src="https://i1.sndcdn.com/artworks-yWyLi84UGUcJ1pBb-e8rTjw-t500x500.jpg" alt="Matuê">

    <div class="reward-box">
      <img src="https://cdn-icons-png.flaticon.com/512/138/138292.png" width="40" alt="moeda">
      <p>Você recebeu:</p>
      <h2>R$ 33,00</h2>
    </div>

    <div class="question">
      Qual faixa etária mais escuta o Matuê?
    </div>

    <div class="buttons">
      <button class="btn-under-18">-18 anos</button>
      <button class="btn-over-18">+18 anos</button>
    </div>

    <button class="submit-btn">ENVIAR E GANHAR</button>
  </div>

</body>
</html>
