<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Pesquisa Spotify</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background-color: #f2f2f2;
      font-family: 'Arial', sans-serif;
      text-align: center;
    }

    .top-banner, .bottom-banner {
      background-color: #1db954;
      color: white;
      padding: 12px;
      font-weight: bold;
    }

    .card {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 360px;
      margin: 20px auto;
      padding: 20px;
      transition: all 0.3s ease;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header img {
      height: 24px;
    }

    .header span {
      background-color: green;
      color: white;
      padding: 6px 14px;
      border-radius: 20px;
      font-weight: bold;
    }

    .profile-img {
      width: 120px;
      border-radius: 10px;
      margin: 20px 0;
    }

    .reward-box {
      display: none;
      background-color: #fffbe6;
      border: 2px solid #ffd700;
      border-radius: 12px;
      padding: 10px;
      margin-bottom: 20px;
    }

    .reward-box h2 {
      color: green;
      margin: 10px 0 0;
    }

    .question {
      margin: 20px 0 10px;
      font-weight: bold;
      font-size: 17px;
    }

    .buttons {
      margin-bottom: 20px;
    }

    .buttons button {
      padding: 12px 20px;
      margin: 6px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 15px;
      color: white;
      cursor: pointer;
    }

    .btn-option {
      background-color: #1db954;
    }

    .submit-btn {
      background-color: green;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
    }
  </style>
</head>
<body>

  <div class="top-banner">Spotify</div>

  <div class="card">
    <div class="header">
      <img src="https://upload.wikimedia.org/wikipedia/commons/2/26/Spotify_logo_with_text.svg">
      <span id="total-ganho">R$ 0,00</span>
    </div>

    <img id="artist-img" class="profile-img" src="" alt="Artista">

    <div class="reward-box" id="recompensa-box">
      <p>Você recebeu:</p>
      <h2 id="ganho-valor">R$ 0,00</h2>
    </div>

    <div class="question" id="pergunta-texto"></div>

    <div class="buttons">
      <button class="btn-option">-18 anos</button>
      <button class="btn-option">+18 anos</button>
    </div>

    <button class="submit-btn" onclick="proximaPergunta()">Enviar respostas</button>
  </div>

  <div class="bottom-banner">© 2025 Pesquisa Spotify</div>

  <script>
    const perguntas = [
      {
        artista: "Matuê",
        pergunta: "Qual faixa etária você acha que mais escuta o cantor Matuê?",
        imagem: "https://via.placeholder.com/120x120.png?text=Matue"
      },
      {
        artista: "MC IG",
        pergunta: "Qual grupo mais curte as músicas do MC IG?",
        imagem: "https://via.placeholder.com/120x120.png?text=MC+IG"
      },
      {
        artista: "MC Kevinho",
        pergunta: "Quem você acha que mais escuta o MC Kevinho?",
        imagem: "https://via.placeholder.com/120x120.png?text=Kevinho"
      },
      {
        artista: "Luan Santana",
        pergunta: "Qual idade mais consome Luan Santana?",
        imagem: "https://via.placeholder.com/120x120.png?text=Luan"
      },
      {
        artista: "Ludmilla",
        pergunta: "Qual o público principal da Ludmilla?",
        imagem: "https://via.placeholder.com/120x120.png?text=Ludmilla"
      },
      {
        artista: "Roberto Carlos",
        pergunta: "Quem mais escuta Roberto Carlos atualmente?",
        imagem: "https://via.placeholder.com/120x120.png?text=Roberto"
      },
      {
        artista: "Ana Castela",
        pergunta: "Qual público curte Ana Castela?",
        imagem: "https://via.placeholder.com/120x120.png?text=Ana"
      }
    ];

    const ganhos = [49, 53, 47, 43, 50, 37, 53];
    let perguntaAtual = 0;
    let total = 0;

    function exibirPergunta() {
      document.getElementById("recompensa-box").style.display = "none";
      const p = perguntas[perguntaAtual];
      document.getElementById("pergunta-texto").innerText = p.pergunta;
      document.getElementById("artist-img").src = p.imagem;
    }

    function proximaPergunta() {
      if (perguntaAtual < perguntas.length) {
        const ganho = ganhos[perguntaAtual];
        total += ganho;
        document.getElementById("ganho-valor").innerText = `R$ ${ganho},00`;
        document.getElementById("total-ganho").innerText = `R$ ${total},00`;
        document.getElementById("recompensa-box").style.display = "block";
        perguntaAtual++;
        setTimeout(() => {
          if (perguntaAtual < perguntas.length) {
            exibirPergunta();
          } else {
            document.querySelector(".question").innerText = "Obrigado por participar!";
            document.getElementById("artist-img").style.display = "none";
            document.querySelector(".buttons").style.display = "none";
            document.querySelector(".submit-btn").style.display = "none";
          }
        }, 1500);
      }
    }

    // Inicializa a primeira pergunta
    window.onload = exibirPergunta;
  </script>

</body>
</html>
