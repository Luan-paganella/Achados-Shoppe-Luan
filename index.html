<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TikTokPesquisa</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2em;
      font-weight: bold;
    }

    .search-box {
      display: flex;
      width: 100%;
      max-width: 500px;
    }

    input[type="text"] {
      flex: 1;
      padding: 12px 16px;
      font-size: 1em;
      border: 2px solid #ccc;
      border-right: none;
      border-radius: 8px 0 0 8px;
      outline: none;
    }

    button {
      padding: 12px 20px;
      font-size: 1em;
      background-color: #000;
      color: #fff;
      border: none;
      border-radius: 0 8px 8px 0;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #333;
    }

    .results {
      margin-top: 40px;
      max-width: 600px;
      text-align: left;
    }
  </style>
</head>
<body>

  <h1>TikTokPesquisa</h1>

  <div class="search-box">
    <input type="text" placeholder="Pesquise algo..." id="searchInput">
    <button onclick="pesquisar()">Pesquisar</button>
  </div>

  <div class="results" id="results">
    <!-- Resultados vão aparecer aqui -->
  </div>

  <script>
    function pesquisar() {
      const termo = document.getElementById('searchInput').value;
      const resultados = document.getElementById('results');
      
      if (termo.trim() === "") {
        resultados.innerHTML = "<p>Digite algo para pesquisar.</p>";
      } else {
        // Aqui é onde futuramente a busca real será feita
        resultados.innerHTML = `<p>Você pesquisou: <strong>${termo}</strong></p>`;
      }
    }
  </script>

</body>
</html>
