<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SpotifyPesquisa</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      text-align: center;
      padding: 0;
    }
    .banner {
      background-color: #1DB954;
      color: white;
      font-weight: bold;
      font-size: 1.8em;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 12vh;
      user-select: none;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .banner span.total {
      margin-left: 20px;
      font-size: 1em;
      font-weight: normal;
      background: rgba(255 255 255 / 0.2);
      padding: 6px 15px;
      border-radius: 20px;
      min-width: 100px;
      text-align: center;
    }
    .content {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      box-sizing: border-box;
    }
    .card {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 320px;
      padding: 20px;
      text-align: center;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .header img.logo {
      height: 24px;
    }
    .profile-img {
      width: 120px;
      border-radius: 10px;
      margin: 15px auto 25px;
      display: block;
      object-fit: cover;
      height: 120px;
    }
    .reward-box {
      background-color: #fffbe6;
      border: 2px solid #ffd700;
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 20px;
      display: none;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-weight: bold;
      color: green;
    }
    .reward-box img {
      width: 30px;
      height: 30px;
    }
    .question {
      font-weight: bold;
      margin-bottom: 15px;
      min-height: 48px;
      font-size: 1.1em;
    }
    .buttons {
      margin-bottom: 25px;
    }
    .buttons button {
      padding: 10px 20px;
      margin: 6px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      color: white;
      cursor: pointer;
      font-size: 0.9em;
      transition: background-color 0.3s;
      min-width: 85px;
    }
    .btn-under-18 {
      background-color: #2ecc71;
    }
    .btn-over-18 {
      background-color: #27ae60;
    }
    .btn-maybe {
      background-color: #f39c12;
    }
    .submit-btn {
      background-color: green;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
    }
    .submit-btn:disabled {
      background-color: #7fbc87;
      cursor: default;
    }
    .banner.rodape {
      height: 12vh;
      line-height: 12vh;
      font-size: 1.5em;
      user-select: none;
    }

    /* Mobile responsiveness */
    @media (max-width: 400px) {
      .card {
        width: 90vw;
        padding: 15px;
      }
      .buttons button {
        min-width: 70px;
        font-size: 0.85em;
        padding: 8px 14px;
        margin: 4px;
      }
      .submit-btn {
        font-size: 14px;
        padding: 10px 15px;
      }
      .banner {
        font-size: 1.5em;
      }
    }
  </style>
</head>
<body>

  <div class="banner topo">
    Spotify
    <span class="total" id="totalGanhos">Total: R$ 0,00</span>
  </div>

  <div class="content">
    <div class="card">
      <div class="header">
        <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/2/26/Spotify_logo_with_text.svg" alt="Spotify Logo" />
        <span id="perguntaIndex">Pergunta 1/7</span>
      </div>

      <img class="profile-img" id="artistImg" src="" alt="Imagem do artista" />

      <div class="reward-box" id="rewardBox">
        <img src="https://cdn-icons-png.flaticon.com/512/138/138292.png" alt="Moedas" />
        <p>Você ganhou:</p>

      </div>

      <div class="question" id="questionText"></div>

      <div class="buttons" id="buttonsArea"></div>
