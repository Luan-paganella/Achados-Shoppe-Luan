<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SpotifyPesquisa</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: white;
      color: black;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .banner {
      background-color: #1DB954;
      color: white;
      text-align: center;
      font-weight: bold;
      font-size: 2.5em;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-shrink: 0;
      height: 33.33vh; /* 1/3 da tela */
      user-select: none;
    }

    .content {
      flex-grow: 1;
      overflow-y: auto;
      padding: 20px 30px;
      box-sizing: border-box;
    }

    h2 {
      margin-top: 0;
      margin-bottom: 10px;
    }

    .artist {
      margin-bottom: 40px;
    }

    .question {
      margin-bottom: 20px;
    }

    .question p {
      font-weight: bold;
      margin-bottom: 8px;
    }

    .options label {
      margin-right: 15px;
      cursor: pointer;
    }

    button {
      background-color: #1DB954;
      color: white;
      font-weight: bold;
      padding: 12px 25px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1.1em;
    }

    button:hover {
      background-color: #14833b;
    }

    #resultado {
      margin-top: 30px;
      font-weight: bold;
      font-size: 1.2em;
      color: #1DB954;
    }

  </style>
</head>
<body>

  <div class="banner topo">SpotifyPesquisa</div>

  <div class="content">
    <div class="artist">
      <h2>1. Matue</h2>

      <form id="pesquisaForm">

        <div class="question">
          <p>Recomendaria Matue para algum parente?</p>
          <div class="options">
            <label><input type="radio" name="q1" value="Sim" /> Sim</label>
            <label><input type="radio" name="q1" value="Não" /> Não</label>
            <label><input type="radio" name="q1" value="Talvez" /> Talvez</label>
          </div>
        </div>

        <div class="question">
          <p>De 0 a 10, quanto você gosta do Matue?</p>
          <div class="options">
            <label><input type="radio" name="q2" value="Pouco" /> Pouco</label>
            <label><input type="radio" name="q2" value="Mais ou Menos" /> Mais ou Menos</label>
            <label><input type="radio" name="q2" value="Muito" /> Muito</label>
          </div>
        </div>

        <div class="question">
          <p>Você escuta Matue diariamente?</p>
          <div class="options">
            <label><input type="radio" name="q3" value="Raramente" /> Raramente</label>
            <label><input type="radio" name="q3" value="De vez em quando" /> De vez em quando</label>
            <label><input type="radio" name="q3" value="Todo dia" /> Todo dia</label>
          </div>
        </div>

        <button type="button" onclick="enviarPesquisa()">Confirmar Respostas</button>
      </form>

      <div id="resultado"></div>
    </div>
  </div>

  <div class="banner rodape">SpotifyPesquisa</div>

  <script>
    function enviarPesquisa() {
      const form = document.getElementById('pesquisaForm');
      const resultado = document.getElementById('resultado');

      // Verifica se todas as perguntas foram respondidas
      const q1 = form.q1.value;
      const q2 = form.q2.value;
      const q3 = form.q3.value;

      if (!q1 || !q2 || !q3) {
        resultado.style.color = "red";
        resultado.textContent = "Por favor, responda todas as perguntas antes de confirmar.";
        return;
      }

      resultado.style.color = "#1DB954";
      resultado.innerHTML = `
        Respostas confirmadas!<br />
        Recomendaria Matue para um parente? <b>${q1}</b><br />
        Quanto você gosta do Matue? <b>${q2}</b><br />
        Frequência que escuta Matue: <b>${q3}</b>
      `;
    }
  </script>

</body>
</html>
