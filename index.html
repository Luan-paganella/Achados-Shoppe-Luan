<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Pesquisa Spotify</title>
  <style>
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    .card {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 320px;
      margin: auto;
      padding: 20px;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .header img {
      height: 24px;
    }
    .header span {
      background-color: green;
      color: white;
      padding: 4px 12px;
      border-radius: 20px;
      font-weight: bold;
    }
    .profile-img {
      width: 120px;
      border-radius: 10px;
      margin: 20px 0;
    }
    .reward-box {
      background-color: #fffbe6;
      border: 2px solid #ffd700;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      font-size: 18px;
      color: green;
      font-weight: bold;
    }
    .question {
      margin-bottom: 10px;
      font-weight: bold;
      font-size: 18px;
    }
    .buttons {
      margin-bottom: 20px;
    }
    .buttons button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .btn-1 { background-color: #27ae60; }
    .btn-2 { background-color: #2980b9; }
    .btn-3 { background-color: #8e44ad; }

    .submit-btn {
      background-color: #27ae60;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s ease;
    }
    .submit-btn:hover {
      background-color: #1e8449;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="header">
      <img src="https://upload.wikimedia.org/wikipedia/commons/2/26/Spotify_logo_with_text.svg" alt="Spotify Logo" />
      <span id="rewardValue">R$ 492,00</span>
    </div>

    <img class="profile-img" src="https://i.imgur.com/NlX46dN.jpg" alt="Matuê" />

    <div id="rewardBox" class="reward-box">Você recebeu: R$ 492,00</div>

    <div id="questionContainer" class="question">Carregando pergunta...</div>

    <div id="buttonsContainer" class="buttons"></div>

    <button id="submitBtn" class="submit-btn">Enviar respostas e ganhar</button>
  </div>

<script>
  const questions = [
    {
      text: "Qual faixa etária você acha que mais escuta o cantor Matuê?",
      options: ["-18 anos", "+18 anos", "Não sei"]
    },
    {
      text: "Você recomendaria Matuê para algum parente?",
      options: ["Sim", "Não", "Talvez"]
    },
    {
      text: "De 0 a 10, quanto você gosta do Matuê?",
      options: ["Pouco", "Mais ou Menos", "Muito"]
    },
    {
      text: "Você escuta Matuê diariamente?",
      options: ["Raramente", "De vez em quando", "Todo dia"]
    },
    {
      text: "Qual sua música favorita do Matuê?",
      options: ["Kenny G", "Quer Voar", "Anos Luz"]
    },
    {
      text: "Você já foi a algum show do Matuê?",
      options: ["Sim, várias vezes", "Uma vez", "Nunca"]
    },
    {
      text: "Como você classificaria o estilo do Matuê?",
      options: ["Único", "Comum", "Não gosto muito"]
    }
  ];

  let currentQuestion = 0;

  const questionContainer = document.getElementById("questionContainer");
  const buttonsContainer = document.getElementById("buttonsContainer");
  const submitBtn = document.getElementById("submitBtn");
  const rewardBox = document.getElementById("rewardBox");
  const rewardValueSpan = document.getElementById("rewardValue");

  function getRandomReward() {
    // Gera valor entre 492 e 498 com duas casas decimais (R$ 492,00 a R$ 498,00)
    return (Math.floor(Math.random() * (498 - 492 + 1)) + 492).toFixed(2);
  }

  function loadQuestion(index) {
    const q = questions[index];
    questionContainer.textContent = q.text;
    buttonsContainer.innerHTML = "";

    q.options.forEach((option, i) => {
      const btn = document.createElement("button");
      btn.textContent = option;
      btn.className = "btn-" + ((i % 3) + 1);
      btn.onclick = () => selectOption(option, btn);
      buttonsContainer.appendChild(btn);
    });

    selectedOption = null;
  }

  let selectedOption = null;

  function selectOption(option, btn) {
    selectedOption = option;
    // Remove highlight de todos os botões
    Array.from(buttonsContainer.children).forEach(b => {
      b.style.opacity = "0.6";
      b.style.fontWeight = "normal";
    });
    // Destaca o botão selecionado
    btn.style.opacity = "1";
    btn.style.fontWeight = "bold";
  }

  submitBtn.addEventListener("click", () => {
    if (!selectedOption) {
      alert("Por favor, selecione uma opção antes de continuar.");
      return;
    }
    
    // Gera o valor de recompensa e atualiza a exibição
    const valor = getRandomReward();
    rewardBox.textContent = `Você recebeu: R$ ${valor}`;
    rewardValueSpan.textContent = `R$ ${valor}`;

    currentQuestion++;
    if (currentQuestion < questions.length) {
      loadQuestion(currentQuestion);
    } else {
      // Acabaram as perguntas
      questionContainer.textContent = "Obrigado por participar da pesquisa!";
      buttonsContainer.innerHTML = "";
      submitBtn.style.display = "none";
    }
    selectedOption = null;
  });

  // Carrega a primeira pergunta inicialmente
  loadQuestion(currentQuestion);
</script>

</body>
</html>
