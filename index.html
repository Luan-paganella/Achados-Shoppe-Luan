<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SpotifyPesquisa</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      color: #000000;
      padding-top: 100px;
      padding-bottom: 100px;
    }

    .banner {
      position: fixed;
      left: 0;
      width: 100%;
      background-color: #1DB954;
      color: white;
      text-align: center;
      padding: 30px 0;
      font-size: 2em;
      font-weight: bold;
      z-index: 1000;
    }

    .banner.topo {
      top: 0;
    }

    .banner.rodape {
      bottom: 0;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: calc(100vh - 200px);
      padding: 30px 20px;
    }

    .text-input {
      width: 100%;
      max-width: 500px;
      padding: 12px 16px;
      font-size: 1em;
      border: 2px solid #ccc;
      border-radius: 8px;
      margin-bottom: 30px;
      box-sizing: border-box;
    }

    .options {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 30px;
    }

    .option-label {
      font-weight: bold;
      font-size: 1.1em;
      cursor: pointer;
    }

    .confirm-button {
      padding: 12px 24px;
      font-size: 1em;
      background-color: #000;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    .confirm-button:hover {
      background-color: #333;
    }

    .result {
      margin-top: 30px;
      font-size: 1.1em;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Banner topo -->
  <div class="banner topo">SpotifyPesquisa</div>

  <!-- Conteúdo -->
  <div class="container">
    <input type="text" class="text-input" id="textoDigitado" placeholder="Digite algo aqui...">

    <div class="options">
      <label class="option-label">
        <input type="radio" name="opcao" value="Opção 1"> Opção 1
      </label>
      <label class="option-label">
        <input type="radio" name="opcao" value="Opção 2"> Opção 2
      </label>
      <label class="option-label">
        <input type="radio" name="opcao" value="Opção 3"> Opção 3
      </label>
    </div>

    <button class="confirm-button" onclick="confirmarEscolha()">Confirmar Escolha</button>

    <div class="result" id="resultado"></div>
  </div>

  <!-- Banner rodapé -->
  <div class="banner rodape">SpotifyPesquisa</div>

  <script>
    function confirmarEscolha() {
      const texto = document.getElementById('textoDigitado').value.trim();
      const opcaoSelecionada = document.querySelector('input[name="opcao"]:checked');
      const resultado = document.getElementById('resultado');

      if (!texto) {
        resultado.innerText = "Por favor, digite algo.";
        return;
      }

      if (!opcaoSelecionada) {
        resultado.innerText = "Por favor, selecione uma opção.";
        return;
      }

      resultado.innerText = `Você digitou: "${texto}" e escolheu: ${opcaoSelecionada.value}`;
    }
  </script>

</body>
</html>
