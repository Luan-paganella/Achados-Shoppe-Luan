<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pesquisa Spotify</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      flex-direction: column;
    }

    .banner {
      background-color: #1DB954;
      color: white;
      font-weight: bold;
      font-size: 1.8rem;
      height: 60px;
      line-height: 60px;
      text-align: center;
      flex-shrink: 0;
      user-select: none;
    }

    .main-content {
      flex: 1;
      overflow-y: auto;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .card {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 360px;
      padding: 20px;
      text-align: center;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .header img {
      height: 24px;
    }

    .header span {
      background-color: green;
      color: white;
      padding: 4px 12px;
      border-radius: 20px;
      font-weight: bold;
      font-size: 1rem;
      min-width: 80px;
    }

    .profile-img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 10px;
      margin: 15px auto;
      display: block;
    }

    .reward-box {
      background-color: #fffbe6;
      border: 2px solid #ffd700;
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 20px;
      font-size: 1.1rem;
      color: green;
      font-weight: bold;
      min-height: 36px;
      line-height: 36px;
    }

    .question {
      margin-bottom: 15px;
      font-weight: bold;
      font-size: 1.1rem;
      min-height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .buttons {
      margin-bottom: 25px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
    }

    .buttons button {
      flex: 1 1 30%;
      padding: 10px 0;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-size: 1rem;
      user-select: none;
      min-width: 90px;
    }

    .btn-1 { background-color: #27ae60; }
    .btn-2 { background-color: #2980b9; }
    .btn-3 { background-color: #8e44ad; }

    .buttons button.selected {
      box-shadow: 0 0 8px 3px #4caf50;
      font-weight: bolder;
      opacity: 1;
    }

    .submit-btn {
      background-color: #27ae60;
      color: white;
      padding: 14px 0;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
      user-select: none;
      transition: background-color 0.3s ease;
    }

    .submit-btn:hover {
      background-color: #1e8449;
    }

    @media (max-width: 400px) {
      .card {
        padding: 15px;
      }
      .buttons button {
        font-size: 0.9rem;
        min-width: 80px;
      }
      .reward-box {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <div class="banner">Spotify</div>

  <div class="main-content">
    <div class="card">
      <div class="header">
        <img src="https://upload.wikimedia.org/wikipedia/commons/2/26/Spotify_logo_with_text.svg" alt="Spotify Logo" />
        <span id="totalReward">R$ 0,00</span>
      </div>

      <img class="profile-img" src="https://i.imgur.com/NlX46dN.jpg" alt="Matuê" />

      <div id="rewardBox" class="reward-box">&nbsp;</div>

      <div id="questionContainer" class="question">Carregando pergunta...</div>

      <div id="buttonsContainer" class="buttons"></div>

      <button id="submitBtn" class="submit-btn">Enviar respostas e ganhar</button>
    </div>
  </div>

  <div class="banner">Spotify</div>

  // Função para gerar valor random entre min e max (float com 2 casas)
  function randomBetween(min, max) {
    return +(Math.random() * (max - min) + min).toFixed(2);
  }

  // Calcula os ganhos para as perguntas exceto a última, para garantir total dentro da faixa
  function calcularGanhos() {
    const numPerguntas = questions.length;
    const ganhos = [];
    let acumulado = 0;

    // Para as N-1 primeiras perguntas
    for(let i=0; i < numPerguntas - 1; i++) {
      // Vamos dar ganhos aleatórios entre 35 e 48
      let valor = randomBetween(35, 48);
      ganhos.push(valor);
      acumulado += valor;
    }

    // Último ganho ajustado pra fechar total entre minTotal e maxTotal
    // Limite superior para o último ganho:
    let ultimoMin = Math.max(35, minTotal - acumulado);
    let ultimoMax = Math.min(48, maxTotal - acumulado);

    // Se ultrapassou maxTotal (ou seja, acumulado já > maxTotal-35), ajusta tudo proporcionalmente:
    if (ultimoMax < ultimoMin) {
      // Ajuste proporcional para todos os ganhos para caber na faixa
      const fator = (maxTotal - 35) / acumulado;
      for(let i=0; i < ganhos.length; i++) ganhos[i] = +(ganhos[i] * fator).toFixed(2);
      acumulado = ganhos.reduce((a,b) => a+b, 0);
      ultimoMin = 35;
      ultimoMax = maxTotal - acumulado;
    }

    let ultimoValor = randomBetween(ultimoMin, ultimoMax);
    ganhos.push(ultimoValor);
    acumulado += ultimoValor;
